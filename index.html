<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>legal-interpreter</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/3.0.0/modern-normalize.min.css"
      integrity="sha512-3axTZ/bKFZH5/qLFTl4U+mDbBDFW+5QO5L7D1HnOhlhJbcNDIVJxoNm6It77g0eUdzfKZlHirayqRC2qJaAOJw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header class="page-header">
      <div class="container">
        <img
          class="logo"
          src="./img/desk/logo-desk.webp"
          alt="Abdurachmanov's logo"
          width="92"
        />
        <h1 class="main-title">Ing. Daler Kamilovič Abdurachmanov</h1>
        <ul class="descr-list">
          <li class="descr-list-item">
            <p>Soudní tlumočník</p>
          </li>
          <li class="descr-list-item"><p>Чешский судебный переводчик</p></li>
        </ul>
      </div>
    </header>
    <main>
      <section class="section">
        <div class="container">
          <ul class="main-link-list">
            <li class="main-link-list-item"><a href="">Telegram</a></li>
            <li class="main-link-list-item"><a href="">Facebook</a></li>
            <li class="main-link-list-item"><a href="">LinkedIn</a></li>
            <li class="main-link-list-item">
              <a href="">Komora soudních tlumočníků</a>
            </li>
            <li class="main-link-list-item"><a href="">Instagram</a></li>
            <li class="main-link-list-item">
              <a href="">StudyIn.University</a>
            </li>
          </ul>
        </div>
      </section>
    </main>
    <footer class="footer">
      <div class="container">
        <p class="privacy-policy">
          <span></span>, Далер Абдурахманов. Все права защищены.
        </p>
      </div>
    </footer>
    <script defer>
      window.addEventListener("load", function () {
        const currentYear = new Date().getFullYear();
        document.querySelector(".privacy-policy span").textContent =
          currentYear;
      });
    </script>
  </body>
</html>
